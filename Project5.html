        <script>
          document.addEventListener("DOMContentLoaded", function() {
            const toggleMenu = document.querySelector('.toggle-menu');
            const menu = document.querySelector('.one-page-menu ul');
        
            // Toggle menu visibility on click
            toggleMenu.addEventListener('click', function() {
              toggleMenu.classList.toggle('active'); // Toggle active class
              menu.classList.toggle('active'); // Show/hide menu
            });
        
            // Close the menu when a link is clicked
            const menuLinks = document.querySelectorAll('.one-page-menu ul li a');
            menuLinks.forEach(link => {
              link.addEventListener('click', function() {
                toggleMenu.classList.remove('active'); // Remove active class from toggle
                menu.classList.remove('active'); // Hide the menu
              });
            });
          });
        </script>
